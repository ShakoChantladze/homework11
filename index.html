<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <meta property="og:url"
    content="shakochantladze.github.io/homework11/" />
    <meta property="og:type" content="homework11" />
    <meta property="og:title" content="homework11" />
    <meta property="og:description" content="homework11" />
    <meta property="og:image"
    content="./images/logo.png"/>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="main">
        <img src="./images/city-image.jpg" alt="city-image">
    </div>
    <div class="sign-up">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="container input">
            <form>
                <div>
                    <label for="username">Username</label>
                    <input
                        type="text"
                        placeholder="Enter your Fullname"
                        id="Username"
                        name="Username"
                        required
                    />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input
                        type="Password"
                        placeholder="**********************"
                        id="Password"
                        name="Password"
                        required
                    />
                </div>    
                <div>
                    <label for="email" class="email">E-mail</label>
                    <input 
                        class="email"
                        type="email"
                        placeholder="Enter your E-mail Address"
                        id="email"
                        name="email"
                        required
                    />
                </div>
                <div class="password">
                    <a href="youtube.com">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="container conditions">
            <div class="switch">
                <img src="./images/Knob.svg" alt="knob">
            </div>
            <p class="first-p">I agree with <a href="youtube.com">Terms of Service</a> and <a href="youtube.com">Privacy Policy</a></p>
        </div>
        <div>
            <p class="container second-p">Already have an account? <a href="youtube.com">Log In</a></p>
        </div>
        <div class="icons">
            <a href="google.com"><img src="./images/google.svg" alt="google"></a>
            <a href="apple.com"><img src="./images/apple.svg" alt="apple"></a>
            <a href="telegram.com"><img src="./images/telegram.svg" alt="telegram"></a>
        </div>
        <div class="container log-in-button">
            <button>Log In</button>
        </div>
        <div class="mobile-sign-up">
            <p>New in EF? <a href="youtube.com">Sign Up</a></p>
        </div>
    </div> 
  </body>
</html>
